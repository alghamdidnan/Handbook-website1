<!DOCTYPE html>
<html lang="ar">
<head>

<body>

<header>

</header>

<nav>

</nav>

<div class="container">

<input type="text" id="search" class="search-bar" placeholder="ابحث عن خدمة...">


    <div class="services-list">
        <ul>
            <li><a href="https://uqu.edu.sa/investment/App/Forms/Show/34154?ticket_cat_id=103622" target="_blank">نموذج المقترحات</a></li>

        </ul>
    </div>
</div>

<footer>
    <p>© 2025 جامعة أم القرى</p>
</footer>

<script>
const searchInput = document.getElementById('search'); // نفس الـ id الموجود
const serviceItems = document.querySelectorAll('.services-list ul li');

searchInput.addEventListener('keyup', function() {
    const filter = searchInput.value.toLowerCase();
    serviceItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
    });
});
</script>


</body>
